name: Build and deploy gallery

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; don't cancel in-progress runs.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install d3figurer dependencies
        run: d3figurer/server.sh install

      - name: Start render server
        run: d3figurer/server.sh start --src-dir d3figurer/gallery

      - name: Render gallery
        run: |
          NODE_PATH="$HOME/.d3figurer-work/d3figurer/node_modules" \
          node d3figurer/bin/d3figurer.js batch d3figurer/gallery \
            --src-dir d3figurer/gallery

      - name: Stop render server
        if: always()
        run: d3figurer/server.sh stop

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'd3figurer/gallery/output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
